<!-- *** This is HEROS ARRAY LOOP ***-->
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let item of heroes">
      <button type="button">
        <span class="badge">{{item.id}}</span>
        <span class="name">{{item.name}}</span>
      </button>
    </li>
</ul>
